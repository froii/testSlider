<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/slider.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/slider.js"></script>
    <script>
        $(function () {
            let f = new SliderObj();
            f.init({
                mainContainer: $("#slider"),
                wrapOfSlider: $("#wrapOfSlider"),

                loadNextPrevButtonMod: true,
                paginationMod: true,
                opacityMod: true,
                addedImageMod: true,
                textOfInputFile: "+ Load Photo",

                timer: true,
                timeToChangeSlider: 600,
                speedOfTimer: 1000
            })
        });

    </script>
</head>
<body>
<div id="slider">
    <div id="wrapOfSlider" onmousedown="return false" onselectstart="return false">
        <div id="slider__container" data-currentSlider="0">
            <div class="slider__slider" >
                <div class="slider__wrapper-container">
                    <div class="slider__container--opacity"></div>
                </div>

                <img src="img/1.jpg" alt="">
            </div>
            <div class="slider__slider" >
                <div class="slider__wrapper-container">
                    <div class="slider__container--opacity"></div>
                </div>
                <img src="img/2.jpg" alt="">

            </div>
            <div class="slider__slider" >
                <div class="slider__wrapper-container">
                    <div class="slider__container--opacity"></div>
                </div>
                <img src="img/3.jpg" alt="">
            </div>
            <div class="slider__slider" >
                <div class="slider__wrapper-container">
                    <div class="slider__container--opacity"></div>
                </div>
                <img src="img/4.jpg" alt="">
            </div>
            <div class="slider__slider" >
                <div class="slider__wrapper-container">
                    <div class="slider__container--opacity"></div>
                </div>
                <img src="img/5.jpg" alt="">
            </div>
        </div>
    </div>

</div>
</body>
</html>
